<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->

    <title>Open Library | Enjoy ebooks for free!</title>

<body>
    <!-- header section -->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-4 col-sm-3 col-md-2 align-self-center">
                        <img src="image/book.png" class="img-fluid" />
                    </div>
                    <div class="col">
                        <h1>
                            Open Library
                        </h1> 
                        <h2 class="lead">Enjoy books for free.</h2>
                    </div>
                    <div class="col-md-4 col-xl-2 mr-4">
                        <button type="button" class="btn btn-secondary btn-sm" id="loginButton">Login</button>
                    </div>
                    <div class="col-md-4 col-xl-2 mr-4">
                        <button type="button" class="btn btn-primary btn-sm" id="signUpButton">Sign Up</button>
                    </div>  
                </div>
                    
            </div>
        </div>
                    
        </div>
    </header>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Featured</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Arrivals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blogs</a>
              </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                Browse
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Categories</a>
                <a class="dropdown-item" href="#">Trending</a>
                <a class="dropdown-item" href="#">Collections</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="search here..." aria-label="Search">
            <i class="fa fa-search btn btn-outline-success my-2 my-sm-0" aria-hidden="true"></i>
          </form>
        </div>
    </nav>


      <!-- build:js js/main.js -->
